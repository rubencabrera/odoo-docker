language: bash
os: linux
sudo: required
env:
  global:
  - secure: 
  - secure: 
services:
- docker

jobs:
  include:
    - stage: build docker image
      name: "Test build docker image"
      script:
      - docker build -t "${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}" .
    - stage: test
      script: docker-compose up
    - stage: deploy
      provider: script
      skip_cleanup: true
      script: ./.travis/docker_push.bash
      on:
        tags: true
        branch: 12
