language: bash
os: linux
sudo: required
services:
- docker
jobs:
  include:
  - stage: release
    if: branch = semantic-release-2
    language: node_js
    node_js: '8'
    provider: script
    skip_cleanup: true
    before_script:
    - "./.travis/release.bash"
    script:
    - nvm install lts/*
    - npx semantic-release
  - stage: deploy
    on:
      tags: true
    provider: script
    script:
    - "./.travis/docker_push.bash"
    skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
